<section class="tribe-twitter-updates" ng-controller="TwitterUpdatesController"><div><div class="tribe-section-separator"></div><h1>Twitter latest updates</h1><div class="tribe-tweet"><div class="tribe-tweet-text"><p>{{tweet.text}}</p></div><a href="https://twitter.com/{{tweet.author}}">@{{tweet.author}}</a><p class="tribe-date">{{tweet.timestamp | date:'MMM yyyy'}}</p></div><div class="tribe-arrows"><div class="icon-sprite_arrow" ng-click="onClick('left')"></div><div class="icon-sprite_arrow tribe-right" ng-click="onClick()"></div></div></div></section>
